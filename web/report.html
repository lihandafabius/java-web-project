<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item</title>
    <link rel="stylesheet" href="styles.css">
    
    <script>
        function validateForm() {
            var form = document.forms["myForm"];
            var name = form["name"].value.trim();
            var email = form["email"].value.trim();
            var contactNumber = form["contactNumber"].value.trim();
            var locationLost = form["locationLost"].value.trim();
            var itemLost = form["itemLost"].value.trim();
            var dateLost = form["dateLost"].value.trim();
    
            if (!name) {
                alert("Please enter name");
                form["name"].focus();
                return false;
            }
            if (!email) {
                alert("Please enter email");
                form["email"].focus();
                return false;
            }
            if (!contactNumber) {
                alert("Please enter contact number");
                form["contactNumber"].focus();
                return false;
            }
            if (!locationLost) {
                alert("Please enter location lost");
                form["locationLost"].focus();
                return false;
            }
            if (!itemLost) {
                alert("Please enter item lost");
                form["itemLost"].focus();
                return false;
            }
            if (!dateLost) {
                alert("Please enter date lost");
                form["dateLost"].focus();
                return false;
            }
    
            return true;
        }
    </script>
    

</head>
<body>

    <header>
        <div class="header-container">
            <a href="index.html">
                <img src="images/logo1.jpg" alt="Logo" class="logo-img">
            </a>
    
            <h1>Egerton University <br> and Found System</h1>
            <nav class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="admin-login.html">User Login</a></li>
                    <li><a href="records.html">Records</a></li>
                    <li><a href="report.html">Reports</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <form name="myForm" action="ReporterServlet" method="post" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="locationLost">Location Lost:</label>
            <input type="text" id="locationLost" name="locationLost" required><br>

            <label for="itemLost">Item Lost:</label>
            <input type="text" id="itemLost" name="itemLost" required><br>

            <label for="dateLost">Date Lost:</label>
            <input type="date" id="dateLost" name="dateLost" required><br>

            <input type="submit" value="Submit">
        </form>
    </main>
    
    <footer class="footer" id="footer">
        <p>&copy; Copyright. <span id="currentYear"></span> Egerton Lost and Found System. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
    
</body>
</html>
